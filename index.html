<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>&lt;x-twitter-button&gt;</title>

	<!-- Importing Web Component's Polyfill -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.0.20130711/polymer.min.js"></script>

	<!-- Importing Custom Elements -->
	<link rel="import" href="src/x-twitter-button.html">
</head>
<body>
	<a href="https://github.com/girliemac/x-twitter-button"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
	<h1>Polymer: &lt;x-twitter-button&gt;</h1>
	
	<!-- Using Custom Elements -->
	<x-twitter-button></x-twitter-button>
	
	<x-twitter-button lang="ru" count="none" via="girlie_mac"></x-twitter-button>
	
	<x-twitter-button lang="fi" size='l' url="http://google.com" via="girlie_mac"></x-twitter-button>
	
	<x-twitter-button lang="ja" count='vertical' via="girlie_mac"></x-twitter-button>

	
</body>
</html>
